{% extends "eBord/basic.html" %}
{% block title %}
    Удаление объявления: {{ object.title|capfirst }}
{% endblock title %}
{% block content %}
    <div class="del-form">
    <h2>Вы действительно хотите удалить объявление - {{ object.title|capfirst }}</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="form-btn" value="Удалить">
    </form>
    </div>
{% endblock content %}
